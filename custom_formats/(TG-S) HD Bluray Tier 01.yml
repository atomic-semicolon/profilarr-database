name: (TG-S) HD Bluray Tier 01
description: 'Groups that:

  - Have established themselves as consistently delivering high-quality releases.

  - Use remuxes as their source without micro-sizing them.

  - If Movies => Have a minimum of GP releases. (best encodes in their class 1080p
  and lower)

  - Follow the [Contributing General Guidelines](https://github.com/TRaSH-Guides/Guides/blob/master/CONTRIBUTING.md#general-guidelines).'
tags:
- TRaSH
- Sonarr Only
conditions:
- name: BLURAY
  type: source
  required: true
  negate: false
  source: bluray
- name: Not REMUX
  type: source
  required: true
  negate: true
  source: bluray_raw
- name: Not 2160p
  type: resolution
  required: true
  negate: true
  resolution: 2160p
- name: Chotab
  type: release_group
  required: false
  negate: false
  pattern: Chotab
- name: CtrlHD
  type: release_group
  required: false
  negate: false
  pattern: CtrlHD
- name: DON
  type: release_group
  required: false
  negate: false
  pattern: DON
- name: EbP
  type: release_group
  required: false
  negate: false
  pattern: EbP
- name: NTb
  type: release_group
  required: false
  negate: false
  pattern: NTb
- name: PTer
  type: release_group
  required: false
  negate: false
  pattern: PTer
tests: []
