name: (TG-S) Scene
description: This Custom Format will try to recognize so-called "scene releases".
  Depending on your preferences, you can give it a negative score `-10000`, a positive
  score, or just skip adding it altogether.
tags:
- TRaSH
- Sonarr Only
conditions:
- name: Scene Groups + Naming
  type: release_title
  required: true
  negate: false
  pattern: Scene Groups + Naming
- name: Not INFLATE/DEFLATE
  type: release_title
  required: true
  negate: true
  pattern: Not INFLATE/DEFLATE
- name: Not GERMAN
  type: release_title
  required: true
  negate: true
  pattern: Not GERMAN
tests: []
