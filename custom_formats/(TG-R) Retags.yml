name: (TG-R) Retags
description: 'Retags are often seen on public trackers, where the tracker or uploader
  adds their name to the torrent. They may also appear on some Usenet indexers.

  - If you rely on public trackers, **DO NOT** use this Custom Format.

  - Use this Custom Format **ONLY** if you **DO NOT** prefer Retagged releases.'
tags:
- TRaSH
- Radarr Only
conditions:
- name: '[rartv]'
  type: release_title
  required: false
  negate: false
  pattern: '[rartv]'
- name: '[rarbg]'
  type: release_title
  required: false
  negate: false
  pattern: '[rarbg]'
- name: '[eztv]'
  type: release_title
  required: false
  negate: false
  pattern: '[eztv]'
- name: '[TGx]'
  type: release_title
  required: false
  negate: false
  pattern: '[TGx]'
- name: .VAV
  type: release_title
  required: false
  negate: false
  pattern: .VAV
- name: .heb
  type: release_title
  required: false
  negate: false
  pattern: .heb
- name: ORARBG
  type: release_title
  required: false
  negate: false
  pattern: ORARBG
