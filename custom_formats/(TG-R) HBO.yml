description: '[From Wikipedia, the free encyclopedia](https://en.wikipedia.org/wiki/HBO)

  Home Box Office (HBO) is an American pay television network, which is the flagship
  property of namesake parent-subsidiary Home Box Office, Inc., itself a unit owned
  by Warner Bros. Discovery. The overall Home Box Office business unit is based at
  Warner Bros. Programming featured on the network consists primarily of theatrically
  released motion pictures and original television programs as well as made-for-cable
  movies, documentaries, occasional comedy, and concert specials, and periodic interstitial
  programs (consisting of short films and making-of documentaries).'
