description: '[From Wikipedia, the free encyclopedia](<https://en.wikipedia.org/wiki/Peacock_(streaming_service)>)

  Peacock is an American over-the-top video streaming service owned and operated by
  Peacock TV LLC, a subsidiary of NBCUniversal Media Group. Named after the NBC logo,
  the service launched on July 15, 2020. The service primarily features series and
  film content from NBCUniversal studios and other third-party content providers,
  including television series, films, news, and sports programming. The service is
  available in a grandfathered free ad-supported version with limited content, while
  premium tiers include a larger content library and access to additional NBC Sports,
  Hallmark Channel, and WWE content.'
