name: (TRaSH) DV (w&o HDR fallback)
description: 'If ^^**NOT**^^ every device accessing your media server supports Dolby
  Vision, add the DV (w/o HDR fallback) custom format to ensure maximum compatibility
  with your setup. This prevents playback issues on devices that don''t fully support
  Dolby Vision.

  <sub>*This also applies to Dolby Vision releases without HDR10 fallback (Profile
  5).*</sub>'
tags:
- TRaSH
conditions:
- name: Dolby Vision
  type: release_title
  required: true
  negate: false
  pattern: Dolby Vision
- name: WEBDL
  type: source
  required: false
  negate: false
  source: web_dl
- name: WEBRIP
  type: source
  required: false
  negate: false
  source: webrip
- name: Not RlsGrp
  type: release_group
  required: true
  negate: true
  pattern: Not RlsGrp
- name: Not HDR
  type: release_title
  required: true
  negate: true
  pattern: Not HDR
- name: Not Hulu
  type: release_title
  required: true
  negate: true
  pattern: Not Hulu
tests: []
