name: (TG-S) CRAV
description: '[From Wikipedia, the free encyclopedia](<https://en.wikipedia.org/wiki/Crave_(streaming_service)>)

  Crave (originally CraveTV) is a Canadian subscription video on demand service. The
  service competes directly with other subscription-based over-the-top streaming services
  operating in Canada, primarily against American-based services.

  The service features Bell Media original programming, exclusive Canadian access
  to programming acquired from several U.S. television and streaming services, and
  various theatrically-released films. Crave''s major programming supplier is Warner
  Bros. Discovery (HBO / Max and Warner Bros. films). Starz, offered in partnership
  with Lionsgate.'
