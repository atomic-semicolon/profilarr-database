name: (TG-R) UHD Bluray Tier 01
description: 'Groups that:

  - Have built a strong reputation for consistently delivering excellent quality releases

  - Optimize their releases whilst keeping them transparent, using high-quality sources

  - Make releases that contain lossless audio tracks where available

  - Follow the [Contributing General Guidelines](https://github.com/TRaSH-Guides/Guides/blob/master/CONTRIBUTING.md#general-guidelines).'
tags:
- TRaSH
- Radarr Only
conditions:
- name: Not REMUX
  type: quality_modifier
  required: true
  negate: true
  qualityModifier: remux
- name: Not WEBDL
  type: source
  required: true
  negate: true
  source: web_dl
- name: Not WEBRIP
  type: source
  required: true
  negate: true
  source: webrip
- name: 2160p
  type: resolution
  required: true
  negate: false
  resolution: 2160p
- name: CtrlHD
  type: release_group
  required: false
  negate: false
  pattern: CtrlHD
- name: MainFrame
  type: release_group
  required: false
  negate: false
  pattern: MainFrame
- name: DON
  type: release_group
  required: false
  negate: false
  pattern: DON
- name: W4NK3R
  type: release_group
  required: false
  negate: false
  pattern: W4NK3R
tests: []
