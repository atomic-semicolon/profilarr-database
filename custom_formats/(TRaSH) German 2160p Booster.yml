name: (TRaSH) German 2160p Booster
description: As the scores for German groups are higher, we need to introduce resolution
  boosters to ensure upgradability between resolutions, allowing for upgrades from
  English to German.
tags:
- TRaSH
conditions:
- name: German
  type: language
  required: true
  negate: false
  language: german
  exceptLanguage: 'false'
- name: Original Language
  type: language
  required: true
  negate: false
  language: original
  exceptLanguage: 'false'
- name: 2160p
  type: resolution
  required: true
  negate: false
  resolution: 2160p
tests: []
