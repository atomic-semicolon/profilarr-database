name: (TRaSH) UHD Bluray Tier 02
description: 'Groups that:

  - Use remuxes as their source without micro-sizing them.

  - HDR/DoVi (Depending on what''s offered and often both).

  - Use Lossless Audio (TrueHD, DTS-X, DTS-HD, etc).

  - Follow the [Contributing General Guidelines](https://github.com/TRaSH-Guides/Guides/blob/master/CONTRIBUTING.md#general-guidelines).'
tags:
- TRaSH
