name: (TG-R) German DL
description: 'This custom format helps Radarr/Sonarr recognize German Dual Language
  audio releases.

  - Add this Custom Format with the default score of `-10000` to prevent getting releases
  that include `German + Original audio`.

  - Add this Custom Format with a score of +`10001` if you prefer releases that include
  `German + Original audio`,  It will add `German DL` to your filename.'
tags:
- TRaSH
- Radarr Only
conditions:
- name: German
  type: language
  required: true
  negate: false
  language: german
  exceptLanguage: false
- name: Original Language
  type: language
  required: true
  negate: false
  language: original
  exceptLanguage: false
tests: []
