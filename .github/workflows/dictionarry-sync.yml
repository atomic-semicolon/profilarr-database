name: Sync with Dictionarry
permissions:
  contents: write
  pull-requests: write
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout target repository
        uses: actions/checkout@v5
        with:
          ref: main
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          
      - name: Add upstream Dictionarry connection
        run: |
          git remote add upstream https://github.com/Dictionarry-Hub/database.git
          git fetch upstream stable
          
      - name: Create (or update) sync branch
        run: |
          git checkout main
          BRANCH="sync-latest"
          echo "branch=$BRANCH" >> $GITHUB_ENV
          git branch -D "$BRANCH" 2>/dev/null || true
          git checkout -b "$BRANCH"

      - name: Attempt merge with upstream updates
        run: |
          set +e
          git merge --allow-unrelated-histories --no-commit --squash upstream/stable
          set -e
          git add .
          git reset HEAD -- .github/*
          git reset HEAD -- .gitignore
          git reset HEAD -- CONTRIBUTING.md
          git reset HEAD -- README.md
          git status
          git commit -m "Merge upstream database changes"

      - name: Create (or update) pull request
        id: pr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.PAT }}
          title: Update to Dictionarry database
          commit-message: |
            Sync changes from Dictionarry
          body: |
            Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          branch: sync-latest
          base: main
          add-paths: |
            custom_formats/
            media_management/
            profiles/
            regex_patterns/
          labels: |
            sync
            dictionarry

      - name: Merge PR
        run: |
          gh pr merge ${{ steps.pr.outputs.pull-request-number }} --squash --delete-branch
        env:
          GH_TOKEN: ${{ secrets.PAT }}
